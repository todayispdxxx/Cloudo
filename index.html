<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cloud Do | 把生活写进云朵里</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Varela Round', sans-serif;
        background-color: #F7F9FC;
        color: #546E7A;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #CFD8DC;
        border-radius: 20px;
      }
      
      /* Squircle Utility Class */
      .squircle {
        border-radius: 24px; 
        /* CSS doesn't support true mathematical squircles natively without SVG clips, 
           but heavy rounded corners approximate the iOS look requested */
      }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes eat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-eat {
        animation: eat 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes tear-off {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(15deg); opacity: 0; }
      }
      .animate-tear {
        animation: tear-off 0.8s ease-in forwards;
      }

      @keyframes poof {
        0% { transform: scale(1); opacity: 1; filter: blur(0); }
        50% { transform: scale(1.1); opacity: 0.8; filter: blur(2px); }
        100% { transform: scale(0); opacity: 0; filter: blur(10px); }
      }
      .animate-poof {
        animation: poof 0.6s ease-out forwards;
      }
    </style>
